<!-- Separate the given words of a paragraph 'This is spacing' with a space of 20px using css -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  
  </head>
  <body>
    <p class="sid">This is spacing</p>
    <style>
        .sid{
    word-spacing:20px;
}
    </style>
  </body>
</html>
