<!-- Create a HTML form, With "FirstName" , "LastName" as id to input fields, with a "submit" button and a Heading tag "Guvi Form" -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
<body>
<h2>Guvi Form</h2>
<form>
  <label for="FirstName">FirstName</label><input type="text" id="FirstName">
  <label for="LastName">LastName</label><input type="text" id="LastName">
  <input type="submit" id="submit">
</form>
</body>
</html>
