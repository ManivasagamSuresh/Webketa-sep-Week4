<!-- change the font size of the div elements with the value of 50px in the inside grid elements -->

<!DOCTYPE html>
<html>
<head>
<style>

            .grid-container {
                display: grid;
                grid-gap: 10px;
                background-color: #2196F3;
                padding: 10px;
            }
            .grid-container > div {
                background-color: #f1f1f1;
                text-align: center;
                padding: 20px;
                font-size:50px;
              
            }

</style>
</head>
<body>



<div class="grid-container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>  
  <div class="item4">4</div>
  <div class="item5">5</div>
  <div class="item6">6</div>
  <div class="item7">7</div>
  <div class="item8">8</div>

</div>

</body>
</html>
